<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>AthleteManager | Atletas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="../../index.html">ATHLETEMANAGER</a>
    </div>
</nav>

<!-- CONTEÚDO -->
<main class="container my-5">

    <section class="hero mb-4 d-flex justify-content-between align-items-center">
        <div>
            <h1>Atletas</h1>
            <p>Gerencie atletas cadastrados, informações físicas e evolução.</p>
        </div>

        <button class="btn btn-warning fw-bold" data-bs-toggle="modal" data-bs-target="#modalAddAtleta">
            + Novo Atleta
        </button>
    </section>

    <!-- CARDS -->
    <section id="lista-atletas" class="dashboard-cards"></section>

</main>

<footer>
    © 2025 - AthleteManager | Sistema Definitivo
</footer>

<!-- ==============================
        MODAL ADICIONAR ATLETA
================================== -->
<div class="modal fade" id="modalAddAtleta" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-3">

            <h4 class="mb-3">Novo Atleta</h4>

            <form id="formAddAtleta">

                <label class="mt-2">Nome</label>
                <input class="form-control" name="nome" required>

                <label class="mt-2">Esporte</label>
                <input class="form-control" name="esporte" required>

                <label class="mt-2">Posição / Prova</label>
                <input class="form-control" name="posicao">

                <div class="row mt-2">
                    <div class="col-6">
                        <label>Idade</label>
                        <input class="form-control" name="idade" type="number">
                    </div>
                    <div class="col-6">
                        <label>Altura (m)</label>
                        <input class="form-control" name="altura" step="0.01" type="number">
                    </div>
                </div>

                <label class="mt-2">Peso (kg)</label>
                <input class="form-control" name="peso" type="number">

                <label class="mt-2">Foto</label>
                <input type="file" class="form-control" id="fotoAdd">

                <button class="btn btn-success mt-3 w-100">Salvar</button>
            </form>

        </div>
    </div>
</div>

<!-- ==============================
        MODAL EDITAR ATLETA
================================== -->
<div class="modal fade" id="modalEditAtleta" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-3">

            <h4 class="mb-3">Editar Atleta</h4>

            <form id="formEditAtleta">

                <input type="hidden" name="id">

                <label class="mt-2">Nome</label>
                <input class="form-control" name="nome" required>

                <label class="mt-2">Esporte</label>
                <input class="form-control" name="esporte" required>

                <label class="mt-2">Posição / Prova</label>
                <input class="form-control" name="posicao">

                <div class="row mt-2">
                    <div class="col-6">
                        <label>Idade</label>
                        <input class="form-control" name="idade" type="number">
                    </div>
                    <div class="col-6">
                        <label>Altura (m)</label>
                        <input class="form-control" name="altura" step="0.01" type="number">
                    </div>
                </div>

                <label class="mt-2">Peso (kg)</label>
                <input class="form-control" name="peso" type="number">

                <label class="mt-2">Trocar foto</label>
                <input type="file" class="form-control" id="fotoEdit">

                <button class="btn btn-primary mt-3 w-100">Salvar Alterações</button>
            </form>

        </div>
    </div>
</div>

<!-- JS -->
<script src="../../static/js/atletas.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
