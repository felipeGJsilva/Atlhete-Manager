<!-- Template base superior -->

<h2 class="mb-4">Evolução Física</h2>

<div class="card p-3 mb-4">
    <h4 class="card-title">Adicionar Registro</h4>
    <form>
        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label">Atleta</label>
                <input id="evolAtleta" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Peso (kg)</label>
                <input id="evolPeso" type="number" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Data</label>
                <input id="evolData" type="date" class="form-control">
            </div>
        </div>

        <button class="btn btn-primary mt-3" type="button" onclick="salvarEvolucao()">Salvar</button>
    </form>
</div>

<div class="card p-3">
    <h4 class="card-title">Histórico</h4>
    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th>Atleta</th>
                <th>Peso</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="listaEvolucao"></tbody>
    </table>
</div>

<script>
function salvarEvolucao() {
    let atleta = document.getElementById("evolAtleta").value;
    let peso = document.getElementById("evolPeso").value;
    let data = document.getElementById("evolData").value;

    let lista = carregarLocal("evolucao");
    lista.push({ atleta, peso, data });

    salvarLocal("evolucao", lista);
    carregarEvolucao();
}

function carregarEvolucao() {
    let lista = carregarLocal("evolucao");
    let tbody = document.getElementById("listaEvolucao");
    tbody.innerHTML = "";

    lista.forEach(e => {
        tbody.innerHTML += `
            <tr>
                <td>${e.atleta}</td>
                <td>${e.peso}</td>
                <td>${e.data}</td>
            </tr>`;
    });
}
carregarEvolucao();
</script>
