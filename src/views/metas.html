<h2 class="mb-4">Metas dos Atletas</h2>

<div class="card p-3 mb-4">
    <h4 class="card-title">Criar Meta</h4>

    <form>
        <div class="row g-3">

            <div class="col-md-4">
                <label class="form-label">Atleta</label>
                <input id="metaAtleta" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Descrição da Meta</label>
                <input id="metaDesc" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Prazo</label>
                <input id="metaPrazo" type="date" class="form-control">
            </div>
        </div>

        <button class="btn btn-primary mt-3" type="button" onclick="salvarMeta()">Salvar</button>
    </form>
</div>

<div class="card p-3">
    <h4 class="card-title">Metas registradas</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Atleta</th>
                <th>Meta</th>
                <th>Prazo</th>
            </tr>
        </thead>
        <tbody id="listaMetas"></tbody>
    </table>
</div>

<script>
function salvarMeta() {
    let atleta = document.getElementById("metaAtleta").value;
    let desc = document.getElementById("metaDesc").value;
    let prazo = document.getElementById("metaPrazo").value;

    let lista = carregarLocal("metas");
    lista.push({ atleta, desc, prazo });

    salvarLocal("metas", lista);
    carregarMetas();
}

function carregarMetas() {
    let lista = carregarLocal("metas");
    let tbody = document.getElementById("listaMetas");
    tbody.innerHTML = "";

    lista.forEach(m => {
        tbody.innerHTML += `
            <tr>
                <td>${m.atleta}</td>
                <td>${m.desc}</td>
                <td>${m.prazo}</td>
            </tr>`;
    });
}

carregarMetas();
</script>
