<h2 class="mb-4">Registro de Treinos</h2>

<div class="card p-3 mb-4">
    <h4 class="card-title">Registrar Treino</h4>
    <form>
        <div class="row g-3">
            <div class="col-md-4">
                <label class="form-label">Atleta</label>
                <input id="treinoAtleta" class="form-control" placeholder="Nome do atleta">
            </div>

            <div class="col-md-4">
                <label class="form-label">Tipo de Treino</label>
                <input id="treinoTipo" class="form-control">
            </div>

            <div class="col-md-4">
                <label class="form-label">Data</label>
                <input type="date" id="treinoData" class="form-control">
            </div>
        </div>

        <button class="btn btn-primary mt-3" type="button" onclick="salvarTreino()">Salvar</button>
    </form>
</div>

<div class="card p-3">
    <h4 class="card-title">Treinos Registrados</h4>
    <table class="table table-striped mt-2">
        <thead>
            <tr>
                <th>Atleta</th>
                <th>Tipo</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody id="listaTreinos"></tbody>
    </table>
</div>

<script>
function salvarTreino() {
    let atleta = document.getElementById("treinoAtleta").value;
    let tipo = document.getElementById("treinoTipo").value;
    let data = document.getElementById("treinoData").value;

    let lista = carregarLocal("treinos");
    lista.push({ atleta, tipo, data });

    salvarLocal("treinos", lista);
    carregarTreinos();
}

function carregarTreinos() {
    let lista = carregarLocal("treinos");
    let tbody = document.getElementById("listaTreinos");
    tbody.innerHTML = "";

    lista.forEach(t => {
        tbody.innerHTML += `
            <tr>
                <td>${t.atleta}</td>
                <td>${t.tipo}</td>
                <td>${t.data}</td>
            </tr>`;
    });
}

carregarTreinos();
</script>
